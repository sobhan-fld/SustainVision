model: mobilenet_v3_large
database: databases/cifar10
device: cuda:1
seed: 42
optimizer: sgd
loss_function: simclr
weight_decay: 0.0001
scheduler:
  type: cosine_annealing
  params:
    eta_min: 0.001
    t_max_strategy: per_batch
  step_on_batch: true
gradient_clip_norm: null
mixed_precision: false

save_model: true
save_model_path: outputs/mobilenet_large_simclr_full
checkpoint_path: null
freeze_backbone: false

early_stopping:
  enabled: false
  patience: 3
  metric: val_loss
  mode: min

simclr_schedule:
  enabled: true
  cycles: 1
  pretrain_epochs: 600
  finetune_epochs: 100
  pretrain_loss: simclr
  finetune_loss: cross_entropy
  finetune_lr: 12.0
  finetune_optimizer: sgd
  finetune_weight_decay: 0.0
  freeze_backbone: true
  optimizer_reset: true
  use_reference_transforms: true
  linear_subset_per_class: null
  linear_subset_seed: 42

report_filename: mobilenet_large_simclr_full/mobilenet_large_simclr_full.csv

hyperparameters:
  batch_size: 288          # smaller for V3-Large memory footprint
  lr: 0.22                # scaled to keep LR * batch const-ish
  epochs: 600
  momentum: 0.9
  temperature: 0.2
  num_workers: 12
  val_split: 0.0
  image_size: 32
  projection_dim: 128
  projection_hidden_dim: 1536
  projection_use_bn: true
  use_gaussian_blur: true
  simclr_reference_transforms: true
  linear_subset_per_class: null
  linear_subset_seed: 42