model: resnet18
database: databases/cifar10
device: cuda:1
seed: 42
optimizer: lars
loss_function: supcon
weight_decay: 0.0001
scheduler:
  type: warmup_cosine
  params:
    eta_min: 0.001
    t_max: 600
    warmup_epochs: 10
    warmup_start_factor: 0.1
  step_on_batch: false
gradient_clip_norm: null
mixed_precision: true
save_model: true
save_model_path: outputs/resnet18_supcon_cifar10
checkpoint_path: null
freeze_backbone: false
quantization:
  enabled: false
  approach: dynamic
  dtype: qint8
  modules: ["Linear"]
  backend: qnnpack
  export_format: torchscript
  artifact_name: null
  custom: false
early_stopping:
  enabled: false
  patience: 3
  metric: val_loss
  mode: min

simclr_schedule:
  enabled: true
  cycles: 1
  pretrain_epochs: 600
  finetune_epochs: 100
  pretrain_loss: supcon
  finetune_loss: cross_entropy
  finetune_lr: 30.0
  finetune_optimizer: sgd
  finetune_weight_decay: 0.0
  freeze_backbone: true
  optimizer_reset: true
  use_reference_transforms: true
  linear_subset_per_class: null
  linear_subset_seed: 42

report_filename: resnet18_supcon_cifar10/resnet18_supcon_cifar10.csv

hyperparameters:
  batch_size: 512
  lr: 0.5
  epochs: 600
  momentum: 0.9
  temperature: 0.07
  num_workers: 8
  val_split: 0.0
  image_size: 32
  projection_dim: 128
  projection_hidden_dim: 2048
  projection_use_bn: true
  use_gaussian_blur: true
  simclr_reference_transforms: true
  linear_subset_per_class: null
  linear_subset_seed: 42

