model: resnet18
database: databases/cifar10
device: cuda:1
seed: 42
optimizer: sgd
loss_function: supcon
weight_decay: 0.0001
scheduler:
  type: cosine_annealing
  params:
    eta_min: 0.001
    t_max_strategy: per_batch
  step_on_batch: true
gradient_clip_norm: null
mixed_precision: false
save_model: true
save_model_path: outputs/SupCon_full
checkpoint_path: null
freeze_backbone: false
early_stopping:
  enabled: false
  patience: 3
  metric: val_loss
  mode: min

simclr_schedule:
  enabled: true
  cycles: 1
  pretrain_epochs: 600        # matches SupContrast setup
  finetune_epochs: 100
  pretrain_loss: supcon
  finetune_loss: cross_entropy
  finetune_lr: 30.0           # standard linear-probe LR
  finetune_optimizer: sgd
  finetune_weight_decay: 0.0
  freeze_backbone: true
  optimizer_reset: true
  use_reference_transforms: true
  linear_subset_per_class: null
  linear_subset_seed: 42

report_filename: SupCon/SupCon_full.csv

hyperparameters:
  batch_size: 512
  lr: 0.5                   # scales from SupCon paper (0.5 for batch 256 â†’ 1.0 for 512; 0.5 is safer if memory tight)
  epochs: 600
  momentum: 0.9
  temperature: 0.07
  num_workers: 16
  val_split: 0.0
  image_size: 32
  projection_dim: 128
  projection_hidden_dim: 2048
  projection_use_bn: false
  use_gaussian_blur: true   # required for SupCon augmentations
  simclr_reference_transforms: true
  linear_subset_per_class: null
  linear_subset_seed: 42