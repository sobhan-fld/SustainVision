model: resnet18
database: databases/cifar10
device: cuda:1
seed: 42
optimizer: sgd
loss_function: cross_entropy
weight_decay: 0.0005

scheduler:
  type: cosine_annealing
  params:
    eta_min: 0.0
    t_max_strategy: per_batch
  step_on_batch: true

gradient_clip_norm: null
mixed_precision: true
save_model: true
save_model_path: outputs/CE_CIFAR10
checkpoint_path: null
freeze_backbone: false

simclr_schedule:
  enabled: false

report_filename: outputs/CE_CIFAR10/CE_CIFAR10.csv

hyperparameters:
  batch_size: 256
  lr: 0.1
  epochs: 200
  momentum: 0.9
  temperature: 0.5
  num_workers: 8
  val_split: 0.1
  image_size: 32
  projection_dim: 128
  projection_hidden_dim: 2048
  projection_use_bn: false
  use_gaussian_blur: false
  simclr_reference_transforms: false
  linear_subset_per_class: null
  linear_subset_seed: 42

